<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
  </head>
  <body>
    <h1>Institute Management System</h1>

   
    
    <div class = "container">   
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                     <th scope="col">id</th>
                     <th scope="col">Name</th>
                     <th scope="col">Department</th>
                     <th scope="col">Salary</th>
                     <th scope="col">Options</th>
                  </tr>
            </thead>
            <tbody>
                {% for emp in data %}
                <tr>
                    <td> {{emp[0]}}</td>
                    <td> {{emp[1]}}</td>
                    <td> {{emp[2]}}</td>
                    <td> {{emp[3]}}</td>
                    <td>
                      <a href = "http://127.0.0.1:5000/update?ID={{emp[0]}}" class=" btn btn-warning">Update</a>
                      <a href = "http://127.0.0.1:5000/delete?ID={{emp[0]}}" class=" btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
      <div class = "container">
        <a href = "http://127.0.0.1:5000/add" class=" btn btn-primary">Add Employee</a>
      </div>
    </div>
     

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
